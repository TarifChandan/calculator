<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <!-- MY CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <h1>Lumon Calculator 2.0</h1>
        <div class="calculator-display">0</div>
        <div class="button-grid">
          <div class="button-row">
            <div class="btn-clear btn-ac">AC</div>
            <div class="btn-clear btn-c">C</div>
            <div>รท</div>
          </div>
          <div class="button-row">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>ร</div>
          </div>
          <div class="button-row">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>-</div>
          </div>
          <div class="button-row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>+</div>
          </div>
          <div class="button-row">
            <div>0</div>
            <div>.</div>
            <div class="btn-equals">=</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
